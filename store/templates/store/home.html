DOCTYPE html>
<html>
<head>
    <title>KinderEdge</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .product-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .product-card {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .product-card img {
            width: 70%;
            height: 500px;
            object-fit: cover;
            border-radius: 6px;
        }

        .cart-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 14px;
            background-color: #ff6f61;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>

<body>

    <h1>KinderEdge - Kids Store</h1>

    <div class="product-container">
        {% for product in products %}
            <div class="product-card">

                <img src="{{ product.image.url }}">

                <h3>{{ product.name }}</h3>
                <p>{{ product.description }}</p>
                <p><strong>â‚¹{{ product.price }}</strong></p>

                <a href="{% url 'add_to_cart' product.id %}" class="cart-btn">
                    Add to Cart
                </a>

            </div>
        {% endfor %}
    </div>

</body>
</html>
